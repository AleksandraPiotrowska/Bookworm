<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Meta tags for search angines-->
    <meta name="description"
        content="Bookworm club, Book, Books, Book club, Reading, Love reading, Group reading, Love books, Killarney, National Park" />
    <meta name="keywords"
        content="books, book club, book, reading, love reading, group reading, Ireland, Killarney, Natinal Park" />

    <!--Title-->
    <title>Bookworm Club</title>
    <!--Favicon-->
    <link rel="icon" href="assets/favicon1/Web/icons8-books-windows-11-color-32.png" />
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Bookworm Club</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html" >Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!--Main content-->
    <main>
        <section id="signup">
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2><i class="fa-solid fa-book-open-reader"></i>Let's Bookworm Up!</h2>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" class="text-input" required>
                <br>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="text-input" required>
                <br>
                <label for="email_address">Email Address</label>
                <input type="email" name="email_address" id="email_address" class="text-input" required>
                <br>
                <div class="radio-buttons">
                    <div>
                        
                        <input type="radio" name="day-preference" id="weekdays" value="weekdays" required checked>
                        <label for="weekdays">Weekdays</label>
                    </div>
                    <div>
                        
                        <input type="radio" name="day-preference" id="weekend" value="weekend" required checked>
                        <label for="weekend">Weekend</label>
                    </div>
                    <div>
                        
                        <input type="radio" name="day-preference" id="all-days" value="all-days" required checked>
                        <label for="all-days">All Days </label>
                    </div>
                </div>
                <button type="submit" class="bookworm-button">Let's Bookworm</button>
            </form>
        </section>
    </main>

    <!--Footer-->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="blank" rel="noopener"
                aria-label="Visit our Facebook page( open in a new tab)"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://www.twitter.com/" target="blank" rel="noopener"
                aria-label="Visit our Twitter page( open in a new tab)"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="https://www.instagram.com/" target="blank" rel="noopener"
                aria-label="Visit our Instagram page( open in a new tab)"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://www.youtube.com/" target="blank" rel="noopener"
                aria-label="Visit our Youtube page( open in a new tab)"><i class="fa-brands fa-youtube"></i></a></li>


        </ul>
    </footer>
    <!--Font Awesome kit-->
    <script src="https://kit.fontawesome.com/68aea1d8b0.js" crossorigin="anonymous"></script>
</body>

</html>
